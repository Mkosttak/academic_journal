<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with frosted glass effect -->
  <defs>
    <linearGradient id="frostedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="300" height="400" fill="url(#frostedGrad)" rx="8"/>
  
  <!-- Frosted pattern overlay -->
  <circle cx="50" cy="80" r="30" fill="#ffffff" opacity="0.3" filter="url(#blur)"/>
  <circle cx="200" cy="150" r="20" fill="#ffffff" opacity="0.2" filter="url(#blur)"/>
  <circle cx="80" cy="250" r="25" fill="#ffffff" opacity="0.25" filter="url(#blur)"/>
  <circle cx="220" cy="320" r="15" fill="#ffffff" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="396" fill="none" stroke="#6c757d" stroke-width="2" rx="6" opacity="0.3"/>
  
  <!-- Logo/Icon in center -->
  <g transform="translate(150, 200)">
    <!-- Book/Journal icon -->
    <rect x="-25" y="-20" width="50" height="40" fill="#495057" rx="2" opacity="0.6"/>
    <rect x="-20" y="-15" width="40" height="2" fill="#6c757d" opacity="0.4"/>
    <rect x="-20" y="-10" width="35" height="2" fill="#6c757d" opacity="0.4"/>
    <rect x="-20" y="-5" width="30" height="2" fill="#6c757d" opacity="0.4"/>
    <rect x="-20" y="0" width="40" height="2" fill="#6c757d" opacity="0.4"/>
    <rect x="-20" y="5" width="25" height="2" fill="#6c757d" opacity="0.4"/>
    <rect x="-20" y="10" width="35" height="2" fill="#6c757d" opacity="0.4"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="150" y="280" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" opacity="0.7">AKADEMİK DERGİ</text>
  <text x="150" y="300" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" opacity="0.5">Kapak Görseli</text>
</svg>