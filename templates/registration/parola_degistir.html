{% extends "base.html" %}

{% block title %}Parola Değiştir{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="password-glass-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold password-gradient mb-2" style="font-size:2rem;">Parola Değiştir</h2>
                    <p class="text-muted mb-0" style="font-size:1.05rem;">Yeni parolanızı belirlemek için aşağıdaki alanları doldurun.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modern-form-fields">
                        {% include 'partials/_form.html' with form=form %}
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm password-btn">
                            <i class="bi bi-key me-2"></i>Parolamı Güncelle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
