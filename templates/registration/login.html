{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-glass-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold login-gradient mb-2" style="font-size:2rem;">Giriş Yap</h2>
                    <p class="text-muted mb-0" style="font-size:1.05rem;">Hesabınıza erişmek için bilgilerinizi girin.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modern-form-fields">
                        {% include 'partials/_form.html' with form=form %}
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm login-btn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                        </button>
                    </div>
                </form>
                <hr>
                <p class="text-center mb-0">Hesabınız yok mu? <a href="{% url 'kayit_ol' %}"><strong>Kayıt Olun</strong></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
